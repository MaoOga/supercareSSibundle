<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSI Bundle - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <style>
      :root {
        --bg-body: #f3f4f6;
        --bg-card: #ffffff;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --button-bg: rgb(26, 175, 81);
        --button-bg-hover: rgb(22, 163, 74);
        --border-secondary: #e5e7eb;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-body);
        color: var(--text-primary);
      }

      .forgot-card {
        background: var(--bg-card);
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .gradient-bg {
        background: linear-gradient(
          135deg,
          rgb(26, 175, 81) 0%,
          rgb(22, 163, 74) 100%
        );
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Logo and Title -->
      <div class="text-center mb-8">
        <img
          src="../assets/supercare-hospital_logo.png"
          alt="Supercare Hospital"
          class="h-20 w-20 mx-auto mb-4"
        />
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Forgot Password</h1>
        <p class="text-gray-600">Enter your email to reset your password</p>
      </div>

      <!-- Forgot Password Form -->
      <div class="forgot-card p-8">
        <form id="forgotPasswordForm" class="space-y-6">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Email Address
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              placeholder="Enter your email address"
            />
          </div>

          <div id="messageDiv" class="hidden text-center">
            <span id="messageText"></span>
          </div>

          <button
            type="submit"
            id="submitBtn"
            class="w-full gradient-bg text-white py-2 px-4 rounded-md hover:opacity-90 transition-opacity duration-200 font-medium"
          >
            <i class="fas fa-paper-plane mr-2"></i>
            Send Reset Link
          </button>

          <div class="text-center">
            <a
              href="login.html"
              class="text-sm text-gray-600 hover:text-gray-800 hover:underline"
            >
              <i class="fas fa-arrow-left mr-1"></i>
              Back to Login
            </a>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Function to show message
      function showMessage(message, isSuccess = false, autoHide = false) {
        const messageDiv = document.getElementById("messageDiv");
        const messageText = document.getElementById("messageText");

        messageText.textContent = message;
        messageDiv.classList.remove("hidden");

        // Set color based on success/error
        if (isSuccess) {
          messageDiv.className = "text-green-600 text-center";
        } else {
          messageDiv.className = "text-red-600 text-center";
        }

        if (autoHide) {
          setTimeout(() => {
            messageDiv.classList.add("hidden");
          }, 5000);
        }
      }

      // Function to hide message
      function hideMessage() {
        document.getElementById("messageDiv").classList.add("hidden");
      }

      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const submitBtn = document.getElementById("submitBtn");

          // Clear previous message
          hideMessage();

          // Show loading state
          submitBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';
          submitBtn.disabled = true;

          // Create form data
          const formData = new FormData();
          formData.append("email", email);

          // Send forgot password request
          fetch("forgot_password.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                showMessage(
                  "Password reset link has been sent to your email address. Please check your inbox and follow the instructions.",
                  true,
                  false
                );
                // Clear the form
                document.getElementById("email").value = "";
              } else {
                showMessage(
                  data.message || "Failed to send reset link",
                  false,
                  true
                );
              }

              // Reset button
              submitBtn.innerHTML =
                '<i class="fas fa-paper-plane mr-2"></i>Send Reset Link';
              submitBtn.disabled = false;
            })
            .catch((error) => {
              console.error("Error:", error);
              showMessage(
                "Network error occurred. Please try again.",
                false,
                true
              );

              // Reset button
              submitBtn.innerHTML =
                '<i class="fas fa-paper-plane mr-2"></i>Send Reset Link';
              submitBtn.disabled = false;
            });
        });
    </script>
  </body>
</html>
