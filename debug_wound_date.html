<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Wound Date</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 300px; padding: 8px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; display: none; }
    </style>
</head>
<body>
    <h1>Debug Wound Complication Date</h1>
    
    <form id="debugForm">
        <div class="form-group">
            <label>Wound Complication Date:</label>
            <input type="text" name="Wound-Complication_Date" value="25/01/2024" placeholder="dd/mm/yyyy">
        </div>
        
        <button type="submit">Debug Date Submission</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('debugForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            // Log form data for debugging
            console.log('Form data being submitted:');
            for (let [key, value] of formData.entries()) {
                console.log(key + ': ' + value);
            }
            
            fetch('debug_wound_date.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<h3>Debug Response:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
            });
        });
    </script>
</body>
</html>
