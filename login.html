<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSI Bundle - Nurse Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <style>
      :root {
        --bg-body: #f3f4f6;
        --bg-card: #ffffff;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --button-bg: rgb(26, 175, 81);
        --button-bg-hover: rgb(22, 163, 74);
        --border-secondary: #e5e7eb;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-body);
        color: var(--text-primary);
      }

      .login-card {
        background: var(--bg-card);
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .gradient-bg {
        background: linear-gradient(
          135deg,
          rgb(26, 175, 81) 0%,
          rgb(22, 163, 74) 100%
        );
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Logo and Title -->
      <div class="text-center mb-8">
        <img
          src="supercare-hospital_logo.png"
          alt="Supercare Hospital"
          class="h-20 w-20 mx-auto mb-4"
        />
        <h1 class="text-2xl font-bold text-gray-900 mb-2">SSI Bundle System</h1>
        <p class="text-gray-600">Nurse Login Portal</p>
      </div>

      <!-- Login Form -->
      <div class="login-card p-8">
        <form id="loginForm" class="space-y-6">
          <div>
            <label
              for="nurseId"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Nurse ID
            </label>
            <input
              type="text"
              id="nurseId"
              name="nurseId"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              placeholder="Enter your Nurse ID"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              placeholder="Enter your password"
            />
          </div>

          <div class="text-right">
            <a
              href="forgot_password.html"
              class="text-sm text-green-600 hover:text-green-700 hover:underline"
            >
              Forgot Password?
            </a>
          </div>

          <div id="errorMessage" class="hidden text-red-600 text-center">
            <span id="errorText"></span>
          </div>

          <button
            type="submit"
            id="loginBtn"
            class="w-full gradient-bg text-white py-2 px-4 rounded-md hover:opacity-90 transition-opacity duration-200 font-medium"
          >
            <i class="fas fa-sign-in-alt mr-2"></i>
            Sign In
          </button>
        </form>

        
    </div>

    <script>
      // Function to show error message
      function showError(message, autoHide = false) {
        const errorMessage = document.getElementById("errorMessage");
        const errorText = document.getElementById("errorText");

        errorText.textContent = message;
        errorMessage.classList.remove("hidden");

        if (autoHide) {
          setTimeout(() => {
            errorMessage.classList.add("hidden");
          }, 3000);
        }
      }

      // Function to hide error message
      function hideError() {
        document.getElementById("errorMessage").classList.add("hidden");
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const nurseId = document.getElementById("nurseId").value.trim();
          const password = document.getElementById("password").value;
          const loginBtn = document.getElementById("loginBtn");

          // Clear previous error
          hideError();

          // Show loading state
          loginBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
          loginBtn.disabled = true;

          // Create form data
          const formData = new FormData();
          formData.append("nurseId", nurseId);
          formData.append("password", password);

          // Send login request
          fetch("nurse_login.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                // Store nurse info in session storage
                sessionStorage.setItem("nurseInfo", JSON.stringify(data.nurse));

                // Redirect to main page
                window.location.href = "index.html";
              } else {
                // Handle different error types
                if (data.message === "NURSE_NOT_FOUND") {
                  showError(
                    "Nurse ID does not exist. Please check your Nurse ID and try again.",
                    true
                  );
                } else if (data.message === "INVALID_PASSWORD") {
                  showError("Invalid Nurse ID or password", true);
                } else {
                  showError(data.message || "Login failed", true);
                }

                // Reset button
                loginBtn.innerHTML =
                  '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
                loginBtn.disabled = false;
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              showError("Network error occurred. Please try again.");

              // Reset button
              loginBtn.innerHTML =
                '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
              loginBtn.disabled = false;
            });
        });
    </script>
  </body>
</html>
