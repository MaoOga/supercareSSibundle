<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats - SSI Nurse Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <style>
      :root {
        --bg-body: #f3f4f6;
        --bg-header: #ffffff;
        --bg-card: #ffffff;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --button-bg: rgb(26, 175, 81);
        --button-bg-hover: rgb(22, 163, 74);
        --button-text: #ffffff;
        --border-secondary: #e5e7eb;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-body);
        color: var(--text-primary);
      }

      /* Mobile header consistency */
      @media (max-width: 640px) {
        header .max-w-7xl {
          padding-top: 0.75rem !important;
          padding-bottom: 0.75rem !important;
        }
        header img[alt="Hospital Logo"] {
          height: 56px !important;
          width: 56px !important;
        }
        header h1 {
          font-size: 1.125rem !important;
          line-height: 1.5 !important;
        }
        header p {
          font-size: 0.875rem !important;
        }
      }
    </style>
  </head>
  <body>
    <header
      class="shadow-lg sticky top-0 z-20 border-b"
      style="background-color: var(--bg-header); border-color: var(--button-bg)"
    >
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <img
            src="supercare-hospital_logo.png"
            alt="Hospital Logo"
            style="height: 56px; width: 56px"
          />
          <div>
            <h1 class="text-xl font-bold">Statistics</h1>
            <p class="text-sm" style="color: var(--text-secondary)">
              Overview and trends
            </p>
          </div>
        </div>
        <a
          href="index.php"
          class="px-4 py-2 rounded-lg text-white"
          style="background-color: var(--button-bg)"
          >Back</a
        >
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div
          class="rounded-xl shadow-lg p-6"
          style="
            background: linear-gradient(
              135deg,
              rgb(110, 210, 130) 0%,
              rgb(56, 161, 105) 100%
            );
            color: #fff;
          "
        >
          <div class="flex items-center justify-between">
            <div>
              <p class="text-white/90 text-sm font-medium">Total Patients</p>
              <p class="text-2xl sm:text-3xl font-bold">150</p>
            </div>
            <i class="fas fa-users text-2xl sm:text-3xl text-white/80"></i>
          </div>
        </div>
        <div
          class="rounded-xl shadow-lg p-6"
          style="
            background: linear-gradient(
              135deg,
              rgb(110, 210, 130) 0%,
              rgb(56, 161, 105) 100%
            );
            color: #fff;
          "
        >
          <div class="flex items-center justify-between">
            <div>
              <p class="text-white/90 text-sm font-medium">Complications</p>
              <p class="text-2xl sm:text-3xl font-bold">10</p>
            </div>
            <i
              class="fas fa-exclamation-triangle text-2xl sm:text-3xl text-white/80"
            ></i>
          </div>
        </div>
        <div
          class="rounded-xl shadow-lg p-6"
          style="
            background: linear-gradient(
              135deg,
              rgb(110, 210, 130) 0%,
              rgb(56, 161, 105) 100%
            );
            color: #fff;
          "
        >
          <div class="flex items-center justify-between">
            <div>
              <p class="text-white/90 text-sm font-medium">
                Recent Surgeries (30d)
              </p>
              <p class="text-2xl sm:text-3xl font-bold">25</p>
            </div>
            <i
              class="fas fa-calendar-day text-2xl sm:text-3xl text-white/80"
            ></i>
          </div>
        </div>
        <div
          class="rounded-xl shadow-lg p-6"
          style="
            background: linear-gradient(
              135deg,
              rgb(110, 210, 130) 0%,
              rgb(56, 161, 105) 100%
            );
            color: #fff;
          "
        >
          <div class="flex items-center justify-between">
            <div>
              <p class="text-white/90 text-sm font-medium">Pending Reviews</p>
              <p class="text-2xl sm:text-3xl font-bold">15</p>
            </div>
            <i class="fas fa-clock text-2xl sm:text-3xl text-white/80"></i>
          </div>
        </div>
      </div>

      <div
        class="mt-6 rounded-xl shadow-lg p-6 border"
        style="
          background-color: var(--bg-card);
          border-color: var(--border-secondary);
        "
      >
        <h2 class="text-lg font-semibold mb-4">Trends</h2>
        <p class="text-sm" style="color: var(--text-secondary)">
          Chart placeholder. We can add real charts (Chart.js) later.
        </p>
        <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
          <div
            class="border rounded-lg p-4"
            style="border-color: var(--border-secondary); min-height: 220px"
          >
            <p class="text-sm" style="color: var(--text-secondary)">
              Monthly Surgeries
            </p>
          </div>
          <div
            class="border rounded-lg p-4"
            style="border-color: var(--border-secondary); min-height: 220px"
          >
            <p class="text-sm" style="color: var(--text-secondary)">
              Complication Rate
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
